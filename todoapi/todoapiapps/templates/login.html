<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
    <title>{% block title %}Đăng nhập{% endblock %}</title>
  </head>
  <body style="background: url('{% static 'images/restaurant-interior.jpg' %}') center center; background-size: cover">
    {% block content %}
     <div class="position-absolute top-50 start-50 translate-middle w-25 bg-light">
      <form method="POST" class="col g-3 border border-4" action="/sign-in/">
        <header>
          <p class="text-center text-uppercase fw-bold">Đăng nhập hệ thống</p>
        </header>
        {% csrf_token %}
        <div class="row-auto p-2">
          <label for="username"l>Tên đăng nhập: </label>
          <input type="text" class="form-control" id="username" name="username" placeholder="">
        </div>
        <div class="row-auto p-2">
          <label for="password">Mật khẩu:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="">
        </div>
        {% if request.GET.next %}
          <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        {% if err_msg %}
        <div class="alert alert-danger m-0 ms-2 me-2" role="alert">
            {{err_msg}}
        </div>
<!--          <p class="p-2 text-danger">{{err_msg}}</p>-->
        {% endif %}
        <div class="row-auto p-2">
          <button type="submit" class="btn btn-primary mb-3">Đăng nhập</button>
        </div>
      </form>
     </div>
    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
